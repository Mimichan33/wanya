<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暗証番号</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff8ee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Rounded Mplus 1c", sans-serif;
    }

    .container {
      width: 90vw;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 6vw;
      max-font-size: 28px;
      margin-bottom: 30px;
      color: #ff8c42;
    }

    input {
      width: 80%;
      font-size: 7vw;
      max-font-size: 32px;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #ffb37b;
      margin-bottom: 25px;
    }

    button {
      width: 70%;
      font-size: 6vw;
      max-font-size: 24px;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: #ff8c42;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <body class="loading-bg" id="page">

  <div class="container">
    <h1>暗証番号を入力してね</h1>

    <input type="password" id="code" inputmode="numeric" maxlength="4">

    <br>

    <button onclick="checkCode()">確認</button>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("code").value;
      const correctCode = "0206";

      if (input === correctCode) {
        location.href = "message.html";
      } else {
        alert("ちがうみたい…");
      }
    }
  </script>
</body>
</html>
