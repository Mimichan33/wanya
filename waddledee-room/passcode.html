<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暗証番号</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>暗証番号を入力してね</h1>

    <input type="text" id="code">
    <br>
    <button onclick="checkCode()">確認</button>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("code").value;
      if (input === localStorage.getItem("passcode")) {
        location.href = "message.html";
      } else {
        alert("ちがうみたい…");
      }
    }
  </script>
</body>
</html>
