<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読込み中</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loading-area">


  <div class="gauge-wrapper">
    <!-- 走っているワドルディ -->
    <img id="waddle-run"
         src="waddle_run.gif"
         alt="走るワドルディ">

    <!-- ゲージ -->
    <div class="gauge">
      <div id="bar"></div>
    </div>
  </div>

  <p id="loading-text">読み込み中...</p>

</div>
<body class="loading-bg" id="page">


<script>
  const duration = 3000;
  const page = document.getElementById("page");
  const text = document.getElementById("loading-text");
  const run = document.getElementById("waddle-run");

  // 読込み完了時
  setTimeout(() => {
    text.textContent = "読み込み完了！";
  }, duration);

  // フェードアウト開始
  setTimeout(() => {
    page.classList.add("fade-out");
  }, duration + 400);

  // 遷移
  setTimeout(() => {
    location.href = "room.html";
  }, duration + 1700);
</script>


</body>
</html>
