<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワドルディとゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <!-- 上部メイン画像 -->
  <div class="top-image">
    <img src="img01.png" alt="ワドルディゲーム">
  </div>

  <!-- トーク画面 -->
  <div class="chat-area">

    <!-- ワドルディの最初のメッセージ -->
    <div class="chat left">
      <img src="img02.png" class="icon" alt="ワドルディ">
      <div class="bubble">
        ぼくはもう数字を決めたよ！<br>
        1〜100の中だよ！
      </div>
    </div>

    <!-- ユーザー側（例） -->
    <div class="chat right">
      <div class="bubble">
        50
      </div>
    </div>

  </div>

  <!-- 入力エリア -->
  <div class="input-area">
    <input type="number" placeholder="数字を入力">
    <button>送信</button>
  </div>

</body>
</html>
