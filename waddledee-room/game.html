<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワドルディ数字当てゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container">

    <!-- 説明エリア -->
    <div class="top-area">
      <p>
        ワドルディが考えた数字を当てよう！<br>
        5回の質問をして、正解を決めてね☆
      </p>
      <img src="img01.png" alt="ワドルディ">
    </div>

    <!-- チャット -->
    <div id="chat" class="chat">
      <div class="message waddle">
        <img src="img_waddle_icon.png" class="icon">
        <div class="bubble">
          ぼくはもう数字を決めたよ！<br>
          1〜100の中だよ 🌟
        </div>
      </div>
    </div>

    <!-- 入力 -->
    <div class="input-area">
      <input id="numInput" type="number" placeholder="数字を入力">
      <button id="sendBtn">送信</button>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
