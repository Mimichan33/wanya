<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワドルディとゲーム</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <!-- 上部イメージ -->
  <div class="top-image">
    <img src="img01.png" alt="ワドルディゲーム">
  </div>

  <!-- トーク画面 -->
  <div class="chat-area">

    <!-- ワドルディ -->
    <div class="chat left">
      <img src="img02.png" class="icon">
      <div class="bubble">
        ぼくはもう数字を決めたよ！<br>
        1〜100の中だよ！
      </div>
    </div>

    <!-- ユーザー（例） -->
    <div class="chat right">
      <div class="bubble">
        50
      </div>
    </div>

  </div>

  <!-- 入力エリア -->
  <div class="input-area">
    <input type="number" placeholder="数字を入力">
    <button>送信</button>
  </div>

</body>
</html>
